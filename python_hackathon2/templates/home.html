{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Building Hackathon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-primary mb-5">Python Hackathon API Building</h1>

    <div class="row">
        <div class="col-md-6 bg-white p-4">
            <h2 class="text-danger">Result 1</h2>
            <div class="text-dark fst-italic">{{ result }}</div> <!-- Bootstrap text style: italic -->
        </div>
        <div class="col-md-6 bg-white p-4">
            <h2 class="text-info">A Random Pet</h2>
            <div class="text-dark fw-bold">{{ result2 }}</div> <!-- Bootstrap text style: bold -->
            <img src="{{ result2 }}" alt="Random Pet" class="img-fluid">
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 bg-white p-4">
            <h2 class="text-success">Emojis</h2>
            <div class="text-dark">{{ result3 }}</div>
        </div>
        <div class="col-md-6 bg-white p-4">
            <h2 class="text-warning">Random Joke</h2>
            <h3>Setup</h3>
            <div class="text-dark fst-normal">{{ setup }}</div> <!-- Bootstrap text style: normal -->
            <h3>Punchline</h3>
            <div class="text-dark fw-normal">{{ punchline }}</div> <!-- Bootstrap text style: normal -->
        </div>
    </div>
</div>

<!-- Bootstrap and Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
