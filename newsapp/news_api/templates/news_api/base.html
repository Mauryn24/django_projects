<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}NewsApp{% endblock %}</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            padding-top: 56px; /* Adjust for fixed navbar */
        }
        .navbar {
            background-color: #ff5733; /* Bright orange navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text for navbar links */
            font-weight: bold;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffcccb !important; /* Light coral on hover */
        }
        .btn-primary {
            background-color: #ff4500;
            border-color: #ff4500;
        }
        .btn-primary:hover {
            background-color: #ff6347;
            border-color: #ff6347;
        }
        .btn-success {
            background-color: #32cd32;
            border-color: #32cd32;
        }
        .btn-success:hover {
            background-color: #3cb371;
            border-color: #3cb371;
        }
        .btn-danger {
            background-color: #dc143c;
            border-color: #dc143c;
        }
        .btn-danger:hover {
            background-color: #ff6347;
            border-color: #ff6347;
        }
        .btn-info {
            background-color: #1e90ff;
            border-color: #1e90ff;
        }
        .btn-info:hover {
            background-color: #00bfff;
            border-color: #00bfff;
        }
        .card {
            border: 2px solid #ff4500;
            border-radius: 15px;
            background-color: #fff8dc; /* Cornsilk background */
            margin-bottom: 20px;
        }
        .card-title, .card-text {
            color: #000080; /* Navy text */
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">NewsApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'liked_articles' %}">Liked Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bookmarked_articles' %}">Bookmarked Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
