<!-- templates/news_api/signup.html -->

{% extends 'news_api/base.html' %}

{% block title %}Sign Up - NewsApp{% endblock %}

{% block content %}
    <h1 class="text-center my-4">Sign Up</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
